<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Folder Records</title>  
     {% comment %} {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>   {% endcomment %}
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Folder Path</th>  
        <th>Image Count</th>  
        <th>Actions</th>  
    </tr>  
    </thead>  
    <tbody>  
{% for task in tasks %}  
    <tr>  
        <td>{{ task.folder_name }}</td>  
        <td>{{ task.total_images }}</td>  
        
        <td>  
        <a href="/result/{{ task.id }}"><span class="glyphicon glyphicon-pencil" >Result</span></a>  
 
        </td>   
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/get" class="btn btn-primary">Add New Folder path</a></center>  
</body>  
</html>
